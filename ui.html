<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .custom-card {
            box-shadow: 0 0 1px rgba(0,0,0,.125),0 1px 3px rgba(0,0,0,.2);
            margin-bottom: 1rem;
            border-radius: 0;
        }
        .custom-card .card-title {
            font-weight: 700;
            text-align: center;
        }
        .custom-card .card-body {
            padding: 1.25rem;
        }
        .custom-card .btn {
            font-weight: 700;
        }
        .form-label {
            font-weight: 700;
            margin-bottom: .5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group:last-child,
        .form-group:last-of-type {
            margin-bottom: 0 !important;
        }
        .form-control {
            background-color: #f8f9fa;
            border-radius: 8px;
        }
        .form-control:focus {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="row">
            <div class="col-sm-6">
                <div class="card custom-card">
                    <div class="card-body">
                        <div class="card-title">DATOS PARA GENERAR CODIGO DE BARRAS</div>

                        <form action="#">                        
                            <div class="form-group">
                                <label class="form-label" for="code">CÃ³digo</label>
                                <input class="form-control" type="text" id="code" name="code">
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="pageWidth">Ancho</label>
                                <input class="form-control" type="text" id="pageWidth" name="pageWidth">
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="pageHeight">Altura</label>
                                <input class="form-control" type="text" id="pageHeight" name="pageHeight">
                            </div>

                            <div class="form-group">
                                <label class="form-label" for="formatType">Tipo Formato</label>
                                <select class="form-control" name="formatType" id="formatType">
                                    <option value="">Seleccione...</option>
                                </select>
                            </div>

                            <br/>

                            <button class="btn btn-primary w-100">GENERAR</button>
                        </form>
                    </div>
                </div>                
            </div>
            <div class="col-sm-6">
                <div class="card custom-card">
                    <div class="card-body">
                        <div class="card-title">VISTA PREVIA - FORMATO JSON</div>
                        <div class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum dolores libero, magnam eius iure quod tempore earum alias expedita inventore aut voluptas consectetur, nostrum aperiam minima consequatur repellat id vero!</div>
                    </div>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
